<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card1">
          <h1>2.7</h1>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star half-gray"></i>
            <i class="fa-solid fa-star gray"></i>
            <i class="fa-solid fa-star gray"></i>
          </div>
          <button class="btn-sign">Sign in</button>
          <p class="torate">
            To rate and review, <br />
            please sign in.
          </p>
        </div>
        <!--  -->
        <div class="card2">
          <div class="forimg">
            <i class="fa-regular fa-image"></i>
          </div>

          <div class="forcontent">
            <div class="forheart">
              <h2>Online collaboration platform</h2>
              <i class="fa-solid fa-heart"></i>
            </div>
            <p class="vin">
              Company Inc. <span> <a href="">Business</a></span>
            </p>
            <p class="finding vin">
              Finding the perfect learning tool for Flash is a daunting task to
              any novice web developer. One can find help in a number of ways
              through books, friends and private tutors.
            </p>
            <button class="vin btn-sign">Get</button>
            <p class="getp">
              <a href="">Get system requirements</a>
              <i class="fa-solid fa-greater-than"></i>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
